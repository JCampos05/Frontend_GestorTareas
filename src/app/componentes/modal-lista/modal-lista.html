<div class="modal-overlay" *ngIf="visible" (click)="cerrar()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ listaEditando ? 'Editar Lista' : 'Nueva Lista' }}</h2>
      <button class="btn-close" (click)="cerrar()">✕</button>
    </div>

    <form (ngSubmit)="guardar()">
      <!-- Nombre -->
      <div class="form-group">
        <label for="nombreLista">Nombre de la lista</label>
        <input
          type="text"
          id="nombreLista"
          [(ngModel)]="nombreLista"
          name="nombreLista"
          placeholder="Ej: Compras del supermercado"
          required
          autofocus
        />
      </div>

      <!-- Color -->
      <div class="form-group">
        <label>Color</label>
        <div class="color-selector">
          <!-- Colores predefinidos -->
          <div class="color-predefinidos">
            <div
              *ngFor="let color of coloresPredefinidos"
              class="color-option"
              [style.background-color]="color.hex"
              [class.selected]="colorLista === color.hex"
              [title]="color.nombre"
              (click)="colorLista = color.hex">
              <i *ngIf="colorLista === color.hex" class="fas fa-check"></i>
            </div>
          </div>
          
          <!-- Selector de color personalizado -->
          <div class="color-personalizado">
            <label class="color-picker-label">
              <input
                type="color"
                [(ngModel)]="colorLista"
                name="colorLista"
                class="color-picker-input">
              <span class="color-picker-button">
                <i class="fas fa-palette"></i>
                Color personalizado
              </span>
            </label>
            <div class="color-preview" [style.background-color]="colorLista">
              <span>{{ colorLista }}</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Icono -->
      <div class="form-group">
        <label>Icono</label>
        
        <!-- Pestañas de categorías -->
        <div class="icono-categorias">
          <button
            *ngFor="let categoria of categorias_iconos"
            type="button"
            class="categoria-tab"
            [class.active]="categoriaSeleccionada === categoria"
            (click)="categoriaSeleccionada = categoria">
            {{ categoria }}
          </button>
        </div>
        
        <!-- Grid de iconos -->
        <div class="icono-grid">
          <div
            *ngFor="let item of iconosFiltrados"
            class="icono-option"
            [class.selected]="iconoLista === item.icono"
            (click)="iconoLista = item.icono"
            [title]="item.icono">
            <i class="fas" [ngClass]="item.icono"></i>
          </div>
        </div>
      </div>

      <!-- Marcar como importante -->
      <div class="form-group">
        <label class="checkbox-label">
          <input
            type="checkbox"
            [(ngModel)]="importanteLista"
            name="importanteLista"
            class="checkbox-input"
          />
          <span class="checkbox-text">
            <i class="fas fa-star"></i>
            Marcar como lista importante
          </span>
        </label>
      </div>

      <div class="form-group">
        <small *ngIf="idCategoriaPredefinida !== null && !listaEditando" class="texto-ayuda">
          La lista se creará en la categoría seleccionada
        </small>
      </div>

      <div class="modal-actions">
        <button type="button" class="btn-cancelar" (click)="cerrar()">Cancelar</button>
        <button type="submit" class="btn-guardar">
          {{ listaEditando ? 'Actualizar' : 'Crear' }}
        </button>
      </div>
    </form>
  </div>
</div>
